<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=”viewport” content=”width=device-width, initial-scale=1.0″>
         <title>Banner Animation Effects</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
       
        <div class="scene">
            <div class="moon">

            </div>
            <img class="forest" src="forest.png">
            <img class="cloud1" src="cloud1.png">
            <img class="cloud2" src="cloud2.png">
            <img class="cloud3" src="cloud3.png">
            <img class="cloud1" src="cloud1.png">
            <img class="cloud2" src="cloud2.png">
            <img class="cloud3" src="cloud3.png">
        </div>
         
        <script type="text/javascript" src="vanilla-tilt.js"></script>
         <script type="text/javascript">
           
           function stars(){
               let count = 500;
               let scene = document.querySelector('.scene');
               let i = 0
               while(i < count){
                   let star = document.createElement("i");
                   let x = Math.floor(Math.random() * window.innerWidth);
                   let y = Math.floor(Math.random() * window.innerWidth);
                   let duration =Math.random() * 10;
                   let size =Math.random() * 2; 

                   star.style.left = x + 'px';
                   star.style.top= y + 'px';
                   star.style.width = 1+ size + 'px';
                   star.style.height = 1+ size + 'px';

                   star.style.animationDuration = 5+ duration + 's';
                   star.style.animationDelay =  duration + 's';

                   scene.append(star);
                   i++;
                }
           }
           stars();
        </script>
    </body>
</html>
